<div class="container">
  <form #loginForm="ngForm"  (submit)="formSubmit()">
    <div class="form-group" >
      Email Id:  <input #email="ngModel" name="email" [(ngModel)]="user.email" type="email"
             required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" class="form-control" placeholder="please enter valid email id"/><br/>
      <div [hidden]="email.valid || email.pristine"
           class="alert alert-danger">
        please enter valid email id.
      </div>
    </div>
    <div class="form-group">
      Password:<br>
      <input #password="ngModel" name="password" [(ngModel)]="user.password" type="password"
             class="form-control" [minlength]="6" required placeholder="enter password"/>
      <div [hidden]="password.valid || password.pristine"
           class="alert alert-danger">
        please enter minimum six character.
      </div>
    </div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-default">SIGN IN</button>
  </form>
</div>
